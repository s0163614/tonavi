<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Успех</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #bb86fc;
            --secondary: #03dac6;
            --dark: #121212;
            --light: #1e1e1e;
            --text: #ffffff;
            --text-muted: #aaaaaa;
            --border: rgba(255, 255, 255, 0.1);
            --success: #00c853;
            --warning: #ffab00;
            --error: #ff4444;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
            margin-top: 80px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 30px;
            font-size: 2rem;
        }

        /* Шапка */
        .header-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, var(--dark), var(--dark));
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid var(--border);
        }

        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            height: 40px;
            width: auto;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .profile-btn, .logout-btn, .nav-btn {
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .profile-btn {
            background: var(--primary);
        }

        .logout-btn {
            background: var(--error);
        }

        .nav-btn {
            background: #ff9800;
        }

        /* Контент страницы */
        .success-content {
            background: var(--light);
            border-radius: 10px;
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid var(--border);
        }

        .success-icon {
            color: var(--success);
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: none;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #a370d4;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Шапка -->
    <div class="header-wrapper">
        <div class="main-header">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='logo/logo4.png') }}" alt="Логотип" class="logo">
            </div>
            
            <div class="header-actions">
                <a href="{{ url_for('profile') }}" class="profile-btn">
                    <i class="fas fa-user"></i> Профиль
                </a>
                
                <form action="{{ url_for('login') }}" method="POST" style="display: inline;">
                    <button type="submit" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Выйти
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Основной контент -->
    <div class="container">
        <div class="success-content">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>{{ message }}</h1>
            <a href="{{ url_for('profile') }}" class="btn btn-primary">
                <i class="fas fa-arrow-left"></i> Вернуться в профиль
            </a>
        </div>
    </div>
</body>
</html>
